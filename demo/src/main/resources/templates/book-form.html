<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${action == 'add' ? 'Thêm Sách Mới' : 'Chỉnh Sửa Sách'}">Form Sách</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.95em;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 14px 25px;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 600;
            border: none;
            cursor: pointer;
            font-size: 1em;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(108, 117, 125, 0.4);
        }

        .required {
            color: #dc3545;
            margin-left: 3px;
        }

        .helper-text {
            font-size: 0.85em;
            color: #666;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }

            .button-group {
                flex-direction: column;
            }

            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1 th:text="${action == 'add' ? '➕ Thêm Sách Mới' : '✏️ Chỉnh Sửa Sách'}">Form Sách</h1>

    <form th:action="${action == 'add' ? '/books/add' : '/books/update/' + book.id}"
          th:object="${book}"
          method="post">

        <div class="form-group">
            <label for="title">Tên Sách <span class="required">*</span></label>
            <input type="text"
                   id="title"
                   th:field="*{title}"
                   placeholder="Nhập tên sách"
                   required>
            <p class="helper-text">Tên sách phải rõ ràng và dễ hiểu</p>
        </div>

        <div class="form-group">
            <label for="author">Tác Giả <span class="required">*</span></label>
            <input type="text"
                   id="author"
                   th:field="*{author}"
                   placeholder="Nhập tên tác giả"
                   required>
            <p class="helper-text">Họ tên đầy đủ của tác giả</p>
        </div>

        <div class="button-group">
            <button type="submit" class="btn btn-primary">
                <span th:text="${action == 'add' ? '✓ Thêm Sách' : '✓ Cập Nhật'}">Lưu</span>
            </button>
            <a href="/books" class="btn btn-secondary">✕ Hủy</a>
        </div>
    </form>
</div>
</body>
</html>
